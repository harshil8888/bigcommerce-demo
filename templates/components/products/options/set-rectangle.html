<div class="form-field flex flex-items-start flex-align-start flex-justify-between flex-nowrap mobile-flex-column" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        <span data-option-value></span>
        <!--
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}} -->
    </label>
    <div class="cbd-option flex flex-direction-column flex-items-stretch">
      {{#each this.values}}
          <input
              class="form-radio"
              type="radio"
              id="attribute_rectangle__{{../id}}_{{id}}"
              name="attribute[{{../id}}]"
              value="{{id}}"
              {{#if selected}}
                  checked
                  data-default
              {{/if}}
              {{#if ../required}}required{{/if}}>
          <label class="form-option" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
              <span class="form-option-variant">{{this.label}}</span>
          </label>
      {{/each}}
      {{#if theme_settings.show_custom_fields_tabs '!==' true}}
          {{#each product.custom_fields}}
              <dt class="productView-info-name">{{name}}:</dt>
              <dd class="productView-info-value">{{{value}}}</dd>
          {{/each}}
      {{/if}}
    </div>
</div>
