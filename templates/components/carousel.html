<style>
	.home-hero-banner {
		width: 100%;
		padding-top: 43%;
		position: relative;
		background-position: right center;
		background-size: cover;
	}



		/** mobile **/
	@media ( min-width: 768px ) and ( max-width: 1023px ) {
			.home-hero-banner {
				background-position: center;
				padding-top: 85%;
				text-align: center;
				max-height: 690px;
			}
		}





		/** mobile **/
		@media ( max-width: 767px ) {
			.home-hero-banner {
				background-position: center;
				padding-top: 190%;
				text-align: center;
				max-height: 690px;
			}
		}


	@media ( min-width: 481px ) and ( max-width : 767px ) {
		.home-hero-banner {
			padding-top: 182%;
		}
	}

</style>
<div class="hero-banner heroCarousel"
    data-slick='{
        "arrows": {{arrows}},
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "autoplay": true,
        "autoplaySpeed": {{carousel.swap_frequency}},
        "lazyLoad": "anticipated"
    }'>
    {{#each carousel.slides}}
    <a href="{{url}}">
      <div class="home-hero-banner" style="background-image:url('{{getImageSrcset image 1x=(default fallback_size '160w')}}')">
        <div class="hero-banner-txt hero-banner-container">
          {{#if heading}}
              {{> components/carousel-content show_background=true}}
          {{else}}
            {{#if text}}
                {{> components/carousel-content show_background=true}}
            {{else}}
                {{#if button_text}}
                    {{> components/carousel-content show_background=false}}
                {{/if}}
            {{/if}}
          {{/if}}
        </div>
      </div>
    </a>
    {{/each}}
</div>
